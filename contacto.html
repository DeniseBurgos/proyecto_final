<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./CSS/estilos.css" />
    <link rel="stylesheet" href="./CSS/contacto.css">

    <title>RosCats</title>
  </head>

  <body>
    <header>
      <h1>Gatitos en Rosario</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="detalles.html">Detalles</a></li>
          <li><a href="audiovisuales.html">Audiovisuales</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </header>
    <div class="contenedorformulario">
      <form action="">
        <label for="nombre">Nombre:</label>
        <input
          type="text"
          id="nombre"
          name="nombre"
          placeholder="Escribí aquí tu nombre"
          required
        />
        <label for="apellido">Apellido:</label>
        <input
          type="text"
          id="apellido"
          name="apellido"
          placeholder="Escribí aquí tu apellido"
          required
        />
        <label for="mail">Email:</label>
        <input
          type="mail"
          id="mail"
          name="mail"
          placeholder="Escribí aquí tu mail"
          required
        />
        <label for="donacion">Donación</label>
        <select name="danacion" id="donacion">
          <option value="$0"></option>
          <option value="$100">100 pesos</option>
          <option value="$200">200 pesos</option>
          <option value="$300">300 pesos</option>
          <option value="$400">400 pesos</option>
          <option value="$500">500 pesos</option>
        </select>
        <label for="comentario">Mensaje</label>
        <textarea
          name="comentario"
          id="comentario"
          placeholder="Dejanos tu mensaje con detalles sobre la donación"
          cols="30"
          rows="10"
        ></textarea>

        <label for="motivo">Motivo de contacto</label>
        <input type="radio" id="motivo" name="motivo"><i>Quiero donar</i>
        <input type="radio" id="motivo" name="motivo"><i>Quiero adoptar</i>
        <input type="radio" id="motivo" name="motivo"><i>Quiero ser voluntario</i>
        <input type="radio" id="motivo" name="motivo"><i>Otro</i>

        <input type="submit" value="enviar">
      </form>
    </div>
    <hr />

    <video src="/assets/video/paw.mp4.mp4" autoplay muted loop></video>

    <footer class="footer">
      <p>Derechos reservados &copy; 2023</p>
    </footer>
  </body>
</html>
